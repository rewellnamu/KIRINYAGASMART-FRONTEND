<div class="contact-container">
  <h2>Contact Us</h2>
  <form (ngSubmit)="onSubmit()">
    <input type="text" placeholder="Your Name" [(ngModel)]="contact.name" name="name" required>
    <input type="email" placeholder="Your Email" [(ngModel)]="contact.email" name="email" required>
    <textarea placeholder="Your Message" [(ngModel)]="contact.message" name="message" required></textarea>
    <button type="submit">Send</button>
  </form>
  <p *ngIf="success" class="success">{{ success }}</p>
  <div *ngIf="autoReply" class="auto-reply">
    <h4>Auto-Reply:</h4>
    <p>{{ autoReply }}</p>
  </div>
  <p *ngIf="error" class="error">{{ error }}</p>
</div>
