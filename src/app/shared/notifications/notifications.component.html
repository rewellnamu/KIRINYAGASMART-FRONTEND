<div class="notifications">
  <h4>Notifications</h4>
  <ul *ngIf="notifications.length > 0; else emptyState">
    <li *ngFor="let notification of notifications" (click)="openNotification(notification)">
      <div class="message">{{ notification.message }}</div>
      <div class="time">{{ notification.date | date:'short' }}</div>
    </li>
  </ul>

  <ng-template #emptyState>
    <p class="empty">No new notifications</p>
  </ng-template>
</div>
