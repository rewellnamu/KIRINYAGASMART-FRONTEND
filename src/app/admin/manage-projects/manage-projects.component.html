<div class="admin-section">
  <h2>Manage Projects</h2>

  <!-- Add Project -->
  <form (ngSubmit)="createProject()">
    <input [(ngModel)]="newProject.name" name="name" placeholder="Name" required />
    <textarea [(ngModel)]="newProject.description" name="description" placeholder="Description" required></textarea>
    <select [(ngModel)]="newProject.status" name="status">
      <option value="planned">Planned</option>
      <option value="ongoing">Ongoing</option>
      <option value="completed">Completed</option>
    </select>
    <button type="submit">Add Project</button>
  </form>

  <!-- Project List -->
  <table>
    <thead>
      <tr><th>Name</th><th>Status</th><th>Actions</th></tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of projects">
        <td>{{ p.name }}</td>
        <td>{{ p.status }}</td>
        <td><button (click)="deleteProject(p._id!)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
