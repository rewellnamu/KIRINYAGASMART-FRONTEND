<div class="dashboard-container">
  <h2>Admin Dashboard</h2>
  <button (click)="logout()" class="logout-btn">Logout</button>

  <div class="admin-links">
    <a routerLink="/dashboard/manage-news">Manage News</a>
    <a routerLink="/dashboard/manage-projects">Manage Projects</a>
    <a routerLink="/dashboard/manage-tenders">Manage Tenders</a>
  </div>

  <div class="notifications">
    <h3>Real-Time Notifications</h3>
    <ul>
      <li *ngFor="let note of notifications">{{ note }}</li>
    </ul>
  </div>
</div>
