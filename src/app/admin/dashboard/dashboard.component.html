<div class="dashboard-container">
  <h2>Admin Dashboard</h2>

  <div class="actions">
    <button routerLink="/manage-projects">Manage Projects</button>
    <button routerLink="/manage-news">Manage News</button>
    <button routerLink="/manage-tenders">Manage Tenders</button>
    <button (click)="logout()">Logout</button>
  </div>
  <div class="stats-section">
    <h3>Statistics</h3>
    <div class="stats">
      <div class="stat-item">
        <h4>Total Projects</h4>
        
      </div>
      <div class="stat-item">
        <h4>Total News</h4>
        
      </div>
      <div class="stat-item">
        <h4>Total Tenders</h4>
        
      </div>
    </div>
  
  </div>

  


  <div class="notifications-section">
    <h3>Live Notifications</h3>
    <ul *ngIf="notifications.length > 0; else noNotifs">
      <li *ngFor="let n of notifications">{{ n.message }} - {{ n.date | date:'short' }}</li>
    </ul>
    <ng-template #noNotifs>
      <p>No notifications yet</p>
    </ng-template>
  </div>
</div>
