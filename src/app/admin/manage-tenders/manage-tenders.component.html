<div class="admin-section">
  <h2>Manage Tenders</h2>

  <!-- Add Tender -->
  <form (ngSubmit)="createTender()">
    <input [(ngModel)]="newTender.title" name="title" placeholder="Title" required />
    <textarea [(ngModel)]="newTender.description" name="description" placeholder="Description"></textarea>
    <input type="date" [(ngModel)]="newTender.closingDate" name="closingDate" required />
    <input [(ngModel)]="newTender.documentUrl" name="documentUrl" placeholder="Document URL" />
    <button type="submit">Add Tender</button>
  </form>

  <!-- Tender List -->
  <table>
    <thead>
      <tr><th>Title</th><th>Closing Date</th><th>Actions</th></tr>
    </thead>
    <tbody>
      <tr *ngFor="let t of tenders">
        <td>{{ t.title }}</td>
        <td>{{ t.closingDate | date }}</td>
        <td><button (click)="deleteTender(t._id!)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
