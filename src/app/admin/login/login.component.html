<div class="login-container">
  <h2>Admin Login</h2>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <input type="email" name="email" [(ngModel)]="email" required placeholder="Email" />
    <input type="password" name="password" [(ngModel)]="password" required placeholder="Password" />
    <button type="submit" [disabled]="loginForm.invalid">Login</button>
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </form>
</div>
