<div class="admin-section">
  <h2>Manage News</h2>

  <!-- Add News -->
  <form (ngSubmit)="createNews()">
    <input [(ngModel)]="newNews.title" name="title" placeholder="Title" required />
    <textarea [(ngModel)]="newNews.content" name="content" placeholder="Content" required></textarea>
    <input [(ngModel)]="newNews.image" name="image" placeholder="Image URL" />
    <button type="submit">Add News</button>
  </form>

  <!-- News List -->
  <table>
    <thead>
      <tr><th>Title</th><th>Published</th><th>Actions</th></tr>
    </thead>
    <tbody>
      <tr *ngFor="let n of newsList">
        <td>{{ n.title }}</td>
        <td>{{ n.publishedAt | date }}</td>
        <td><button (click)="deleteNews(n._id!)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
